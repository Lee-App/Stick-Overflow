{% extends 'stickoverflow/base.html' %}
{% block content %}
<script type="text/javascript" src = "https://www.gstatic.com/charts/loader.js"></script> <!-- gstatic library import-->
<script type="text/javascript">

  google.charts.load('current', {'packages':['corechart']});
  google.charts.setOnLoadCallback(drawVisualization); // 여기서 drawVisualization은 아래에서 선언할 함수 명이다.

  function drawVisualization() {
    //JSON.parse(str)
    var str = '{ "chartType": "LineChart", "dataTable": [["A", "Germany"], ["B", 700], ["C", 800], ["D", 600], ["E", 100]], "options": {"title": "Countries"}, "containerId": "chart_div" }';
    var obj = JSON.parse(str);
    var wrapper = new google.visualization.ChartWrapper(obj);

    wrapper.draw();
  }
</script>
<h1>{{ request.session.user }}'s Result_View_Page</h1>
<div id = "chart_div" style = "width:1000px; height: 500px;"></div>
{% endblock %}
